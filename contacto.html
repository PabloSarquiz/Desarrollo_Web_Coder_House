  </header>
  <main>
    <section>
      <div class="container mt-5 mb-5">
        <h1>Comunicate con nosotros</h1>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="col-md-6">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" required>
          </div>
          <div class="col-md-8">
            <label for="emailinfo" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="emailinfo" required>
          </div>
          <div class="col-md-4">
            <label for="telefono" class="form-label">Telefono</label>
            <input type="text" class="form-control" id="telefono" placeholder="011...">
          </div>
          <div class="col-md-12">
            <label for="comentarios" class="form-label">Comentarios</label>
            <textarea class="form-control" id="comentarios" rows="4" required></textarea>
          </div>
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary zoom">Enviar</button>
          </div>


        </form>
      </div>
    </section>
  </main>
  <hr class="m-0">
  <footer class="footer pt-5 pb-5">
    <div class="container">
      <div class="row">
        <h4> Enterate de nuestras promociones!</h4>
        <div class="col-md-6">
          <form>
            <div class="mb-5">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Participa de DELICIOSOS sorteos!</div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Acepto</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>

        </div>
        <div class="col-md-6">
          <a href="index.html">
            <img class="ml-5 txt-centrado zoom" src="./assets/logo.png" alt="Logo de dulce cocina"></a>
          <p>Continuando este hermoso camino de la pasteleria, espero que puedan disfrutarlo tanto como yo.</p>
        </div>
      </div>
    </div>
